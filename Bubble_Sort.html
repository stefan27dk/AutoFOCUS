    <body>
         
        
        <script>
            
var a = ["Aarhus", "Æabenraa", "Bilund", "Horsens", "Århus", "aarhus", "Vejle", "Æblelund", "Aeblelund"];

a.sort();

alert(JSON.stringify(a));
window.Bubble_Sort(a);
function Bubble_Sort(a)
{

  var arr = a;
  var n = a.length-1;
  var swapp;

  do
  {
      swapp = false;
      for(var i = 0; i < n; i++)
      {
          
            if(arr[i] < arr[i+1])
            {
                [arr[i], arr[i+1]] = [arr[i+1], arr[i]] // Swapp
                swapp = true;
            }
            
        }
        n--;
        
    }while(swapp == true)
    alert(JSON.stringify(arr));
  

}

        </script>
